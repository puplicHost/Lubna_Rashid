            /* Page-specific styles: gallery layout, overlay popup, and section separation */
            .section-header {
                margin-bottom: 0.75rem;
            }
            .section-subtle {
                color: #6c757d;
            }
            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 16px;
            }
            .gallery-grid img {
                width: 100%;
                height: 220px;
                object-fit: cover;
                border-radius: 12px;
                background: #f8f9fa;
                box-shadow: 0 1px 8px rgba(0,0,0,.08);
                transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
                cursor: zoom-in;
                display: block;
            }
            .gallery-grid img:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 24px rgba(0,0,0,.12);
                filter: saturate(1.05);
            }
            .image-popup-overlay {
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.6);
                display: none;
                align-items: center;
                justify-content: center;
                z-index: 1055;
                padding: 24px;
                cursor: zoom-out;
            }
            .image-popup-overlay.open {
                display: flex;
            }
            .image-popup-content {
                position: relative;
                max-width: min(90vw, 1200px);
                max-height: 90vh;
            }
            .image-popup-content img {
                display: block;
                max-width: 100%;
                max-height: 90vh;
                width: auto;
                height: auto;
                border-radius: 12px;
                box-shadow: 0 12px 40px rgba(0,0,0,.35);
                background: #fff;
            }
            .image-popup-close {
                position: absolute;
                top: -12px;
                right: -12px;
                background: #ffffff;
                border-radius: 999px;
                width: 36px;
                height: 36px;
                display: grid;
                place-items: center;
                box-shadow: 0 4px 16px rgba(0,0,0,.25);
                cursor: pointer;
                border: none;
                font-size: 24px;
                line-height: 1;
            }
            @media (max-width: 576px) {
                .gallery-grid img { height: 160px; }
            }
        </style>

        <script>
            (function () {
                var overlay = document.getElementById('imagePopup');
                var overlayImg = overlay ? overlay.querySelector('img') : null;
                var closeBtn = overlay ? overlay.querySelector('.image-popup-close') : null;
                var closeTimer;

                if (!overlay || !overlayImg || !closeBtn) return;

                function openPopup(src, alt) {
                    overlayImg.src = src;
                    overlayImg.alt = alt || '';
                    overlay.classList.add('open');
                    overlay.setAttribute('aria-hidden', 'false');
                    document.body.style.overflow = 'hidden';
                }

                function scheduleClose() {
                    clearTimeout(closeTimer);
                    closeTimer = setTimeout(closePopup, 120);
                }

                function cancelClose() { clearTimeout(closeTimer); }

                function closePopup() {
                    overlay.classList.remove('open');
                    overlay.setAttribute('aria-hidden', 'true');
                    document.body.style.overflow = '';
                    overlayImg.src = '';
                }

                document.querySelectorAll('.gallery-grid img').forEach(function (img) {
                                        img.addEventListener('mouseleave', scheduleClose);
                    img.addEventListener('click', function () { openPopup(img.src, img.alt); });
                });

                overlay.addEventListener('mouseenter', cancelClose);
                overlay.addEventListener('mouseleave', scheduleClose);

                overlay.addEventListener('click', function (e) {
                    if (e.target === overlay) closePopup();
                });
                closeBtn.addEventListener('click', closePopup);

                document.addEventListener('keydown', function (e) {
                    if (e.key === 'Escape') closePopup();
                });
            })();
        </script>
